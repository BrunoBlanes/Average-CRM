    vmImage: windows-latest
  condition:
    and(succeeded(),
        not(startsWith(variables['Build.SourceBranch'], 'refs/tags/')),
        in(variables['Build.Reason'], 'Manual', 'IndividualCI', 'BatchedCI'))
  strategy:
    matrix:
      Windows x86:
        runtime: win-x86
      Windows x64:
        runtime: win-x64
      Windows ARM:
        runtime: win-arm
    maxParallel: 0

  steps:
  - task: UseDotNet@2
