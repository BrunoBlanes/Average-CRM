# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pr: none
trigger:
  batch: true
  branches:
    include:
    - hotfix/*
    - release/*
    - feature/*
    - refs/tags/*
    - development
    exclude:
    - master

variables:
  solution: '**/CRM.sln'
  packages: './NuGet.Config'
  net: '5.0.100-rc.1.20452.10'
  project: '**/CRM.Server.csproj'

jobs:
- job: CI_Linux_Debug
  pool:
    vmImage: ubuntu-latest
  condition:
    and(succeeded(),
        not(startsWith(variables['Build.SourceBranch'], 'refs/tags/')),
        in(variables['Build.Reason'], 'Manual', 'IndividualCI', 'BatchedCI'))
  strategy:
    matrix:
      Linux x64:
        runtime: linux-x64
      Linux ARM:
        runtime: linux-arm
    maxParallel: 0

  steps:
  - task: UseDotNet@2
    displayName: 'Download .NET Core 5.x SDK'
    inputs:
      packageType: 'sdk'
      version: '$(net)'
      includePreviewVersions: true
      performMultiLevelLookup: true
  - task: Npm@1
    displayName: 'NPM Install'
    inputs:
      command: 'install'
      workingDir: './Core/Libraries'
      verbose: true
  - task: DotNetCoreCLI@2
    displayName: 'Restore'
    inputs:
      command: 'restore'
      feedsToUse: 'config'
      projects: '$(solution)'
      publishPackageMetadata: true
      nugetConfigPath: '$(packages)'
  - task: DotNetCoreCLI@2
    displayName: 'Build'
    inputs:
      command: 'build'
      projects: '$(project)'
      arguments: '--no-restore --configuration debug --runtime $(runtime)'
#  - task: DotNetCoreCLI@2
#	displayName: 'Test'
#	inputs:
#	  command: 'test'
#	  projects: '**/CRM.Test.csproj'
#	  publishTestResults: true
#	  arguments: '--configuration debug --runtime $(runtime)'
  - task: DotNetCoreCLI@2
    displayName: 'Publish'
    inputs:
      command: 'publish'
      projects: '$(project)'
      zipAfterPublish: false
      publishWebProjects: false
      arguments: '--no-restore --configuration debug --output $(build.artifactstagingdirectory)'
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'

- job: CI_Windows_Debug
